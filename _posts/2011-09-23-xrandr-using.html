<ul>
<li>双显示器显示模式设置
<ul>
<li>xrandr &ndash;output VGA &ndash;same-as LVDS &ndash;mode 1024x768 
</li>
<li>xrandr &ndash;output VGA &ndash;right-of LVDS &ndash;auto

</li>
</ul>

</li>
<li>打开外接显示器(最高分辨率)，设置为右侧扩展屏幕
<ul>
<li>xrandr &ndash;output VGA &ndash;off
</li>
</ul>

</li>
<li>关闭外接显示器
<ul>
<li>xrandr &ndash;output VGA &ndash;auto &ndash;output LVDS &ndash;off
</li>
</ul>

</li>
</ul>
